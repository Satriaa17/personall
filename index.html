<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pernyataan Cinta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HALOO AYIFF, KALO KITA SERIUS GIMANAAA INGIN MENJADI PACARKU</h1>
        <img src="JPG/SATT.jpg" alt="Foto Aku">
        
        <!-- Love Button -->
        <div class="love" onclick="showMessage()">
            <span>❤️</span> <!-- Love Icon -->
        </div>

        <!-- Surat yang akan muncul setelah tombol "love" diklik -->
        <div id="letter" class="letter">
            <div class="letter-content">
                <p>Apakah kamu ingin menjadi pacarku?</p>
                <div class="buttons">
                    <button class="yes" onclick="showLoveMessage()">Ya</button>
                    <button class="no" onclick="moveButton()">Tidak</button>
                </div>
            </div>
        </div>

        <!-- Audio yang diputar -->
        <audio autoplay loop>
            <source src="mp3/YAA.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Blur Background -->
        <div id="blur" class="blur"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
